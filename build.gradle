plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
    id 'org.beryx.jlink' version '2.1.9'
}

group 'it.samuele'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
}
javafx {
    modules = ['javafx.controls','javafx.fxml']
}
mainClassName = "hellofx/it.samuele.fxtest.MyApp"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'helloFX'
        jvmArgs = ['--add-opens', 'java.base/java.lang=it.samuele.merged.module']

    }
    forceMerge('log4j-api')
    javaHome = "/usr/lib/jvm/default/"
}

applicationDefaultJvmArgs = ['--add-opens', 'java.base/java.lang=com.google.guice']
